title: Welcome to our Community
description: Join our vibrant community of developers, contributors, and partners
heroImage: /src/assets/backgrounds/anna-magenta-YELG0ZVK5yw-unsplash.jpg
sections:
  - type: hero
    title: This is a hero section
    subtitle:
      Connect, collaborate, and grow with fellow developers from around the
      world
    background:
      style: light
      color: primary
  - type: richText
    background:
      bgColor: white
      bgType: full
    content: "## About Our Community


      Our community is built on the principles of collaboration, innovation, and mutual
      support.

      Whether you're a beginner or an experienced developer, there's a place for you
      here.


      We believe in:

      - **Open collaboration** - Working together to solve problems

      - **Continuous learning** - Sharing knowledge and growing together

      - **Inclusive culture** - Welcoming everyone regardless of background

      "
  - type: card
    title: Get Involved
    description: There are many ways to participate in our community
    cards:
      - title: Contribute Code
        content:
          Help build and improve our projects by contributing code, fixing bugs,
          and adding features.
        button:
          text: Contribute
          variant: primary
          size: md
          href: /contribute
      - title: Join Discussions
        content:
          Share your ideas, ask questions, and help others in our community forums
          and chat channels.
        button:
          text: Join
          variant: secondary
          size: md
          href: /discussions
      - title: Write Documentation
        content:
          Improve our docs by writing tutorials, guides, and helping others understand
          our tools.
        button:
          text: Learn More
          variant: primary
          size: md
          href: /docs
    buttons:
      - variant: primary
        text: Get Started
        size: lg
        href: /get-started
  - type: card
    title: Community Resources
    description: Quick links to helpful resources
    buttons:
      - variant: primary
        text: Forum
        size: md
        href: /forum
      - variant: secondary
        text: Discord
        size: md
        href: /discord
      - variant: primary
        size: md
        text: Newsletter
        href: /newsletter
  - type: people
    category: Community
  - type: partners
    title: Our Community Partners
    # No category specified = show all partners
  - type: richText
    background:
      bgColor: gray
      bgType: full
    content: "## Join Us Today


      Ready to become part of our community? Sign up for our newsletter, join our Discord
      server,

      or start contributing on GitHub. We can't wait to see what we'll build together!

      "
permalink: community
